<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Brightrose Tech</title>
  
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --primary: #2563eb; /* Blue */
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --secondary: #ec4899; /* Pink */
      --accent: #f59e0b;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --dark: #0F172A;
      --dark-2: #1E293B;
      --light: #FFFFFF;
      --muted: #64748b;
      --muted-2: #94a3b8;
      --surface: #f8fafc;
      --glass: rgba(255, 255, 255, 0.08);
      --shadow-1: 0 10px 30px rgba(0, 0, 0, 0.1);
      --shadow-2: 0 20px 50px rgba(0, 0, 0, 0.2);
      --radius-xl: 16px;
      --radius-2xl: 24px;
      --grad-1: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 45%, var(--secondary) 100%);
      --grad-2: linear-gradient(135deg, var(--secondary) 0%, var(--primary-light) 50%, var(--accent) 100%);
      --grad-3: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      --grad-glass: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(236, 72, 153, 0.1));
      --blur: saturate(1.3) blur(8px);
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      height: 100%;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--surface);
      color: var(--dark);
      overflow-x: hidden;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
      position: relative;
    }

    /* Background Animation */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 15s infinite ease-in-out;
    }
    
    .shape-1 {
      width: 200px;
      height: 200px;
      background: var(--primary);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 150px;
      height: 150px;
      background: var(--secondary);
      bottom: 15%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .shape-3 {
      width: 120px;
      height: 120px;
      background: var(--accent);
      top: 50%;
      left: 80%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(20px, 30px) rotate(5deg);
      }
      50% {
        transform: translate(-15px, 20px) rotate(-5deg);
      }
      75% {
        transform: translate(10px, -15px) rotate(3deg);
      }
    }
    
    /* ========= Utility Classes ========= */
    .container { 
      max-width: 1280px; 
      margin: 0 auto; 
      padding: 0 16px; 
      width: 100%; 
    }
    
    .btn { 
      cursor: pointer; 
      border: 0; 
      padding: 16px 28px; 
      font-weight: 600; 
      border-radius: 999px; 
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      font-size: 16px; /* Ensure readable tap targets */
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn.primary { 
      background: var(--grad-1); 
      color: var(--light); 
      box-shadow: var(--shadow-1); 
    }
    
    .btn.primary:hover { 
      transform: translateY(-3px) scale(1.02); 
      box-shadow: var(--shadow-2); 
    }
    
    .btn.secondary { 
      background: var(--grad-2); 
      color: var(--light); 
      box-shadow: var(--shadow-1); 
    }
    
    .btn.secondary:hover { 
      transform: translateY(-3px) scale(1.02); 
      box-shadow: var(--shadow-2); 
    }
    
    .btn.outline { 
      background: transparent; 
      border: 2px solid var(--primary); 
      color: var(--primary); 
    }
    
    .btn.outline:hover { 
      background: var(--primary); 
      color: white; 
      transform: translateY(-2px);
    }
    
    /* ========= Notification System ========= */
    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      width: calc(100% - 40px);
    }
    
    .notification {
      background: white;
      border-radius: var(--radius-xl);
      padding: 16px 20px;
      box-shadow: var(--shadow-2);
      display: flex;
      align-items: flex-start;
      gap: 12px;
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.4s ease;
      border-left: 4px solid var(--primary);
    }
    
    body.dark .notification {
      background: var(--dark-2);
      color: #e2e8f0;
    }
    
    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }
    
    .notification.error {
      border-left-color: var(--danger);
    }
    
    .notification.success {
      border-left-color: var(--success);
    }
    
    .notification.warning {
      border-left-color: var(--warning);
    }
    
    .notification-icon {
      font-size: 1.2rem;
      margin-top: 2px;
    }
    
    .notification.error .notification-icon {
      color: var(--danger);
    }
    
    .notification.success .notification-icon {
      color: var(--success);
    }
    
    .notification.warning .notification-icon {
      color: var(--warning);
    }
    
    .notification-content {
      flex: 1;
    }
    
    .notification-title {
      font-weight: 700;
      margin: 0 0 4px;
      font-size: 1rem;
    }
    
    .notification-message {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .notification-close {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.7;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .notification-close:hover {
      opacity: 1;
    }

    /* ========= Login Container ========= */
    .login-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      min-height: auto;
      border-radius: var(--radius-2xl);
      overflow: hidden;
      box-shadow: var(--shadow-2);
      background: var(--light);
    }
    
    body.dark .login-container {
      background: var(--dark-2);
    }
    
    .login-form-container {
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    
    .login-header {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      font-size: 1.5rem;
      margin-bottom: 24px;
    }
    
    .login-logo img {
      height: 40px;
      width: 40px;
      object-fit: contain;
      border-radius: 12px;
      background: white;
      padding: 5px;
      box-shadow: var(--shadow-1);
    }
    
    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: var(--dark);
      background: var(--grad-3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    body.dark .login-header h1 {
      color: var(--light);
    }
    
    .login-header p {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.5;
    }
    
    body.dark .login-header p {
      color: var(--muted-2);
    }
    
    .login-form {
      display: grid;
      gap: 18px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }
    
    body.dark .form-label {
      color: var(--light);
    }
    
    .form-control {
      padding: 16px;
      border: 1px solid var(--muted-2);
      border-radius: 10px;
      font-family: inherit;
      font-size: 16px; /* Prevent zoom on iOS */
      transition: all 0.3s ease;
      background: var(--light);
      width: 100%;
    }
    
    body.dark .form-control {
      background: var(--dark);
      color: var(--light);
      border-color: var(--dark-2);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .form-hint {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 4px;
      line-height: 1.4;
    }
    
    body.dark .form-hint {
      color: var(--muted-2);
    }
    
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 8px;
    }
    
    .password-input-container {
      position: relative;
    }
    
    .form-options {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .remember-me input {
      accent-color: var(--primary);
    }
    
    .remember-me label {
      font-size: 0.9rem;
      color: var(--muted);
    }
    
    body.dark .remember-me label {
      color: var(--muted-2);
    }
    
    .forgot-password {
      font-size: 0.9rem;
      color: var(--primary);
      text-decoration: none;
      text-align: left;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    .form-submit {
      margin-top: 20px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 20px 0;
      color: var(--muted);
    }
    
    body.dark .divider {
      color: var(--muted-2);
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--muted-2);
    }
    
    .social-login {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-bottom: 30px;
    }
    
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px;
      border: 1px solid var(--muted-2);
      border-radius: 10px;
      background: var(--light);
      color: var(--dark);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    body.dark .social-btn {
      background: var(--dark);
      color: var(--light);
    }
    
    .social-btn:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .social-btn.google i {
      color: #DB4437;
    }
    
    .social-btn.github i {
      color: var(--dark);
    }
    
    body.dark .social-btn.github i {
      color: var(--light);
    }
    
    .signup-redirect {
      text-align: center;
      margin-top: 30px;
      color: var(--muted);
    }
    
    body.dark .signup-redirect {
      color: var(--muted-2);
    }
    
    .signup-redirect a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .signup-redirect a:hover {
      text-decoration: underline;
    }
    
    /* Loading Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      display: inline-block;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Theme Toggle */
    .theme-toggle-container {
      position: absolute;
      top: 24px;
      right: 24px;
    }
    
    .theme-toggle { 
      width: 46px; 
      height: 26px; 
      border-radius: 999px; 
      background: #e2e8f0; 
      position: relative; 
      border: 1px solid #cbd5e1; 
      cursor: pointer;
    }
    
    .theme-toggle .dot { 
      position: absolute; 
      top: 2px; 
      left: 2px; 
      width: 22px; 
      height: 22px; 
      border-radius: 50%; 
      background: white; 
      box-shadow: var(--shadow-1); 
      transition: 0.25s ease; 
    }
    
    body.dark .theme-toggle { 
      background: #0b1220; 
      border-color: #1e293b; 
    }
    
    body.dark .theme-toggle .dot { 
      left: calc(100% - 24px); 
    }
    
    /* ========= Responsive Styles ========= */
    @media (min-width: 768px) {
      .login-container {
        max-width: 500px;
      }
      
      .form-options {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      
      .social-login {
        grid-template-columns: 1fr 1fr;
      }
      
      .login-form-container {
        padding: 60px;
      }
      
      .login-header h1 {
        font-size: 2.2rem;
      }
    }
    
    @media (max-width: 576px) {
      body {
        padding: 12px;
      }
      
      .theme-toggle-container {
        top: 20px;
        right: 20px;
      }
      
      .notification-container {
        max-width: calc(100% - 32px);
        right: 16px;
        left: 16px;
      }
      
      .login-form-container {
        padding: 30px 24px;
      }
      
      .login-logo {
        font-size: 1.3rem;
        margin-bottom: 20px;
      }
      
      .login-logo img {
        height: 36px;
        width: 36px;
      }
      
      .login-header h1 {
        font-size: 1.6rem;
        margin-bottom: 8px;
      }
      
      .login-header p {
        font-size: 0.95rem;
      }
      
      .form-control {
        padding: 14px;
      }
      
      .btn {
        padding: 14px 24px;
      }
    }
    
    @media (max-width: 380px) {
      .login-form-container {
        padding: 24px 20px;
      }
      
      .login-logo {
        font-size: 1.2rem;
      }
      
      .login-header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

  <script>
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    const submitBtn = document.getElementById('submitBtn');
    const googleLoginBtn = document.getElementById('googleLogin');
    const githubLoginBtn = document.getElementById('githubLogin');
    const forgotPasswordLink = document.getElementById('forgotPassword');
    const themeToggle = document.getElementById('themeToggle');
    
    // Password visibility toggle
    passwordToggle.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
      } else {
        passwordInput.type = 'password';
        passwordToggle.innerHTML = '<i class="fa-solid fa-eye"></i>';
      }
    });
    
    // Theme toggle functionality
    const isDarkPreferred = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('brightrose-theme');
    
    if ((storedTheme === 'dark') || (!storedTheme && isDarkPreferred)) {
      document.body.classList.add('dark');
    }
    
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('brightrose-theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    
    // Form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = emailInput.value;
      const password = passwordInput.value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      // Update button to show loading state
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="spinner"></span> Signing in...';
      submitBtn.disabled = true;
      
      // Simulate login process
      setTimeout(() => {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
        
        // Show success message
        showNotification('Success', 'Login successful! Redirecting...', 'success');
        
        // Redirect after delay
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 2000);
      }, 1500);
    });
    
    // Google sign in
    googleLoginBtn.addEventListener('click', function() {
      showNotification('Info', 'Google authentication would be implemented here', 'info');
    });
    
    // GitHub sign in
    githubLoginBtn.addEventListener('click', function() {
      showNotification('Info', 'GitHub authentication would be implemented here', 'info');
    });
    
    // Forgot password
    forgotPasswordLink.addEventListener('click', function(e) {
      e.preventDefault();
      
      const email = emailInput.value;
      
      if (!email) {
        showNotification('Error', 'Please enter your email address first', 'error');
        return;
      }
      
      showNotification('Success', 'Password reset email sent. Please check your inbox.', 'success');
    });
    
    // Notification system
    function showNotification(title, message, type = 'info') {
      const notificationContainer = document.getElementById('notificationContainer');
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      let icon = 'fa-info-circle';
      if (type === 'error') icon = 'fa-exclamation-circle';
      if (type === 'success') icon = 'fa-check-circle';
      if (type === 'warning') icon = 'fa-exclamation-triangle';
      
      notification.innerHTML = `
        <div class="notification-icon">
          <i class="fa-solid ${icon}"></i>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">${title}</h3>
          <p class="notification-message">${message}</p>
        </div>
        <button class="notification-close">
          <i class="fa-solid fa-times"></i>
        </button>
      `;
      
      notificationContainer.appendChild(notification);
      
      // Show notification
      setTimeout(() => {
        notification.classList.add('show');
      }, 10);
      
      // Close notification on button click
      notification.querySelector('.notification-close').addEventListener('click', () => {
        notification.classList.remove('show');
        setTimeout(() => {
          notification.remove();
        }, 400);
      });
      
      // Auto-remove notification after 5 seconds
      setTimeout(() => {
        if (notification.parentNode) {
          notification.classList.remove('show');
          setTimeout(() => {
            if (notification.parentNode) {
              notification.remove();
            }
          }, 400);
        }
      }, 5000);
    }
  </script>
